<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Five Times</title>
</head>

<body>
    <script>
        let x = 1;
        document.write("<table>");
        for (x = 1; x <= 12; x++) {
            document.write("<tr><td>5</td><td>x " + x + " = </td><td>" + (5 * x) + "</td></tr>");
        }
        document.write("</table>");
    </script>
</body>

</html>
