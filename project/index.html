    patrons who come to serve in the temple or who participate in events such as sealings, weddings, 
    receptions, and youth trips. Some of the specialized services include Free access to changing rooms 
    and bathroom facilities for temple patrons who have traveled far and need to change to and from church 
    clothes. A playroom and low-cost, short-term babysitting services for the children of patrons. Long-term 
    stay accommodations in kitchenette suites for full-time temple missionaries. Temple history-themed 
    reception and sitting area and more. Some of the free amenities include breakfast wifi and more.">
